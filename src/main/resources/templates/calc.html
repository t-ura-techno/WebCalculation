<title>webCalculate</title>
</head>
<body>
	<p>
		<strong><span th:text="${message}"></span></strong>
	</p>
	<p>【足し算】数値を入力してください！</p>

		<!--太文字にしたいからbタグ-->

		<!--数字を打つところ-->

	</form>
